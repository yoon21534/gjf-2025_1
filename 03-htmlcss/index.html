        const periods = Array.from({length: 9}, (_, i) => `${i + 1}ÍµêÏãú`); // 1ÍµêÏãúÎ∂ÄÌÑ∞ 9ÍµêÏãúÍπåÏßÄ

        // --- Í∞ïÏùò Î™©Î°ù Î†åÎçîÎßÅ Ìï®Ïàò ---
        function renderCourseList(filteredCourses) {
            courseListElem.innerHTML = '';
            if (filteredCourses.length === 0) {

        // --- ÏãúÍ∞ÑÌëú Î†åÎçîÎßÅ Ìï®Ïàò ---
        function renderTimetable() {
            timetableElem.innerHTML = '';

            // ÏöîÏùº Ìó§Îçî Ï∂îÍ∞Ä (Ï≤´ Ïπ∏ ÎπÑÏõåÎë†)
            days.forEach(day => {

                for (let dayIndex = 1; dayIndex < days.length; dayIndex++) { // ÏõîÏöîÏùºÎ∂ÄÌÑ∞ Í∏àÏöîÏùºÍπåÏßÄ (index 1-5)

            if (conflicts.length > 0) {

                    conflictMessage += `- <strong>${conflictCourse.name}</strong> (${conflictCourse.time})<br>`;
                });
                showModal('ÏãúÍ∞ÑÌëú Ï∂©Îèå', conflictMessage);
                return;
            }

            // Ï†ïÏõê ÌôïÏù∏ (Ïó¨Í∏∞ÏÑúÎäî Îã®ÏàúÌûà available ÏÜçÏÑ±Îßå ÌôïÏù∏)
            if (!courseToAdd.available) {
                showModal('Ïã†Ï≤≠ Î∂àÍ∞Ä', 'Ìï¥Îãπ Í∞ïÏùòÎäî Ï†ïÏõêÏù¥ ÎßàÍ∞êÎêòÏóàÏäµÎãàÎã§.');
                return;
            }

            selectedCourses.push(courseToAdd);
            renderSelectedCourses();
            renderCourseList(filterAndSearchCourses()); // Í∞ïÏùò Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ (Ïã†Ï≤≠ Î≤ÑÌäº Î≥ÄÍ≤Ω)
            updateTimetable(); // ÏãúÍ∞ÑÌëú ÏóÖÎç∞Ïù¥Ìä∏
        }

        // --- Í∞ïÏùò ÏÇ≠Ï†ú Ìï®Ïàò ---
        function removeCourse(courseId) {
            selectedCourses = selectedCourses.filter(course => course.id !== courseId);
            renderSelectedCourses();
            renderCourseList(filterAndSearchCourses()); // Í∞ïÏùò Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ (Ï∑®ÏÜå Î≤ÑÌäº Î≥ÄÍ≤Ω)
            updateTimetable(); // ÏãúÍ∞ÑÌëú ÏóÖÎç∞Ïù¥Ìä∏
        }

        // --- ÏãúÍ∞ÑÌëú Ï∂©Îèå ÌôïÏù∏ Ìï®Ïàò ---
        function checkTimeConflict(newCourse) {
            const conflicts = [];
            newCourse.timeSlots.forEach(newSlot => {
                selectedCourses.forEach(existingCourse => {
                    existingCourse.timeSlots.forEach(existingSlot => {
                        if (newSlot.day === existingSlot.day) {
                            // Í∞ôÏùÄ ÏöîÏùºÏù∏ Í≤ΩÏö∞ ÏãúÍ∞Ñ Í≤πÏπòÎäîÏßÄ ÌôïÏù∏
                            const newPeriodsSet = new Set(newSlot.periods);
                            const existingPeriodsSet = new Set(existingSlot.periods);

                            for (const newPeriod of newPeriodsSet) {
                                if (existingPeriodsSet.has(newPeriod)) {
                                    conflicts.push(existingCourse);
                                    return; // Ïù¥ Í∞ïÏùòÏôÄÏùò Ï∂©ÎèåÏùÑ Ï∞æÏïòÏúºÎãà Îã§Ïùå Í∞ïÏùòÎ°ú ÎÑòÏñ¥Í∞ê
                                }
                            }
                        }
                    });
                });
            });
            // Ï§ëÎ≥µ Ï†úÍ±∞
            return Array.from(new Set(conflicts));
        }

        // --- Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ÎßÅ Ìï®Ïàò ---
        function filterAndSearchCourses() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            return courses.filter(course => {
                const matchesSearch = course.name.toLowerCase().includes(searchTerm) ||
                                      course.professor.toLowerCase().includes(searchTerm);
                
                const matchesFilter = (activeFilter === 'all') ||
                                      (activeFilter === 'major' && course.type === 'major') ||
                                      (activeFilter === 'general' && course.type === 'general') ||
                                      (activeFilter === 'available' && course.available);
                
                return matchesSearch && matchesFilter;
            });
        }

        // --- Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ---
        searchInput.addEventListener('keyup', () => {
            renderCourseList(filterAndSearchCourses());
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderCourseList(filterAndSearchCourses());
            });
        });

        // --- Î™®Îã¨ Ìï®Ïàò ---
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalBody.innerHTML = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // --- ÏàòÍ∞ïÏã†Ï≤≠ ÏôÑÎ£å Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ---
        function submitRegistration() {
            if (selectedCourses.length === 0) {
                showModal('Ïã†Ï≤≠ ÏôÑÎ£å', 'Ïã†Ï≤≠Îêú Í∞ïÏùòÍ∞Ä ÏóÜÏäµÎãàÎã§. Í∞ïÏùòÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            const totalCredits = selectedCourses.reduce((sum, course) => sum + course.credits, 0);
            showModal('ÏàòÍ∞ïÏã†Ï≤≠ ÏôÑÎ£å', `Ï¥ù ${totalCredits}ÌïôÏ†ê, ${selectedCourses.length}Í∞ú Í∞ïÏùò Ïã†Ï≤≠Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!`);
            // Ïã§Ï†ú ÏÑúÎ≤Ñ Ï†ÑÏÜ° Î°úÏßÅÏùÄ Ïó¨Í∏∞Ïóê Ï∂îÍ∞Ä
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        initializeApp();
    </script>
