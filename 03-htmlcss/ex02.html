<!DOCTYPE html>
<html lang="ko">
    <!-- lang="en" 문서의 정보가 주로 영어이다. ko 한글 jp 일본어 -->
<head>
    <title>HTML 여러 태그들</title>
    <style>
        div, span {
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>제목 태그 H1</h1>
    <h2>제목 태그 H2</h2>
    <h3>제목 태그 H3</h3>
    <h4>제목 태그 H4</h4>
    <h5>제목 태그 H5</h5>
    <h6>제목 태그 H6</h6>
    <p>문단 태그입니다.문단 태그입니다.문단 태그입니다.문단 태그입니다.문단 태그입니다.문단 태그입니다.</p>
    <a href="http://www.naver.com">네이버 홈피</a>
    <!-- 줄번호있는 리스트 -->
     <ol>
        <li>수박</li>
        <li>복숭아</li>
        <li>사과</li>
     </ol>
    <!-- 줄번호없는 리스트  -->
    <ul>
        <li>수박</li>
        <li>복숭아</li>
        <li>사과</li>
    </ul>
    <!-- 수평선 -->
    <hr>
    <!-- 내용은 없고, 포장만 하는 박스태그  -->
    <!-- div 한줄차지 span 한칸차지 -->
    <div>
        <a href="">링크1</a>
        <a href="">링크2</a>
    </div>
    <span>
        <a href="">링크1</a>
        <a href="">링크2</a>
    </span>
    <hr>
    <table border="1">
        <!-- tr row : 한줄 -->
        <tr>
            <!-- td : data 데이터셀 -->
            <td>번호</td>
            <td>이름</td>
            <td>주소</td>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>한양</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사임당</td>
            <td>수원</td>
        </tr>
    </table>
</body>
</html>
